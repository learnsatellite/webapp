{% extends 'todoapp/base.html' %} {% block content %}

<div class = "header">
    <h1>タスク詳細</h1>
</div>

<div class = "formWrap">
  <div class="row border pt-3 pb-3 ps-2 pe-2 mb-2">
    <div class="col-sm-3">
      <div class = "itemName">タスク名：</div>
    </div>
    <div class="col-sm-9">
      <div class = "detail">{{task.title}}</div>
    </div>
  </div>
  <div class="row border pt-3 pb-3 ps-2 pe-2 mb-2">
    <div class="col-sm-3">
      <div class = "itemName">詳細：</div>
    </div>
    <div class="col-sm-9">
      <div class = "detail">{{task.description}}</div>
    </div>
  </div>
  <div class="row border pt-3 pb-3 ps-2 pe-2 mb-2">
    <div class="col-sm-3">
      <div class = "itemName">ステータス：</div>
    </div>
    <div class="col-sm-9">
      <div class = "detail">{{task.get_status_display}}</div>
    </div>
  </div>
  <div class="row border pt-3 pb-3 ps-2 pe-2 mb-2">
    <div class="col-sm-3">
      <div class = "itemName">期日：</div>
    </div>
    <div class="col-sm-9">
      {% if task.duedate %}
        <div class = "detail">{{task.duedate}}</div>
      {% else %}
        <div class = "detail">（指定なし）</div>
      {% endif %}
    </div>
  </div>
</div>

<hr />
<div class = "accountWrapper">
    <a href="{%  url 'tasks' %}" class = "blackGrey">戻る</a>
</div>
{% endblock content %}
