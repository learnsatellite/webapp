{% extends 'todoapp/base.html' %} {% block content %}

<div class = "header">
    <h1>ログイン</h1>
</div>

<form action = "" method = "POST" class = "formWrap">
    {% csrf_token %} 
    <p>
        <label for = "id_username">ユーザー名：</label>
        {{form.username}}
    </p>
    <p>
        <label for = "id_password">パスワード：</label>
        {{form.password}}
    </p>    
    <input type= "submit" value = "ログイン" class = "searchButton" />
</form>

<hr />

<div class= "accountWrapper">
    <p>アカウントを持っていませんか？</p>
    <a href = "{% url 'register' %}" class = "blackGrey">新規登録</a>
</div>
{% endblock content %}
